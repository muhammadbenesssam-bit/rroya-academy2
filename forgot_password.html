<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية رؤية - نسيت كلمة المرور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'raaya-green': '#a7f3d0', 
                        'raaya-beige': '#f5f5dc',
                        'raaya-sky': '#87ceeb',
                        'raaya-babyblue': '#add8e6',
                        'raaya-dark': '#1e293b', 
                        'raaya-light': '#ffffff',
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-raaya-beige text-gray-800 transition-colors duration-300 dark:bg-raaya-dark dark:text-raaya-light">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md transition-colors duration-300">
            
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 dark:text-raaya-light">استعادة كلمة المرور</h2>
                <p class="text-gray-500 dark:text-gray-400 mt-2" id="step-description">أدخل بياناتك لإرسال رمز الاستعادة.</p>
            </div>

            <form id="forgot-step-1" class="space-y-6">
                <div>
                    <label for="recovery_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">رقم الهاتف أو البريد الإلكتروني</label>
                    <input type="text" id="recovery_username" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-raaya-green focus:border-raaya-green dark:bg-gray-700 dark:border-gray-600 dark:text-raaya-light" placeholder="البريد أو رقم الهاتف">
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-gray-900 bg-raaya-green hover:bg-raaya-sky focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-raaya-green transition-colors duration-300">
                        إرسال رمز الاستعادة
                    </button>
                </div>
            </form>

            <form id="forgot-step-2" class="space-y-6 hidden">
                <div>
                    <label for="recovery_code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">رمز الاستعادة المرسل (محاكاة: أدخل 1234)</label>
                    <input type="text" id="recovery_code" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-raaya-green focus:border-raaya-green dark:bg-gray-700 dark:border-gray-600 dark:text-raaya-light" placeholder="أدخل الرمز المكون من 4 أرقام">
                </div>
                
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">كلمة المرور الجديدة</label>
                    <input type="password" id="new_password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-raaya-green focus:border-raaya-green dark:bg-gray-700 dark:border-gray-600 dark:text-raaya-light" placeholder="أدخل كلمة المرور الجديدة">
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-gray-900 bg-raaya-green hover:bg-raaya-sky focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-raaya-green transition-colors duration-300">
                        تعيين كلمة مرور جديدة
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center pt-6 border-t border-gray-200 dark:border-gray-700">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    تذكرت كلمة المرور؟ 
                    <a href="login.html" class="font-medium text-raaya-sky hover:text-raaya-green">سجّل الدخول</a>
                </p>
            </div>
            
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/forgot_password.js"></script> </body>
</html>
